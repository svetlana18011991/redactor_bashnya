<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Tower Editor</title>
    <style>
        :root {
            --bg-color: #051024;
            --panel-bg: #0b1a36;
            --gold: #FFD700;
            --gold-dim: #b89b00;
            --text: #ffffff;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--text);
            margin: 0;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }
        
        /* –õ–ï–í–ê–Ø –ü–ê–ù–ï–õ–¨ */
        .sidebar {
            width: 450px;
            background: var(--panel-bg);
            border-right: 2px solid var(--gold);
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
            box-shadow: 5px 0 15px rgba(0,0,0,0.5);
        }
        
        h1, h2, h3 { color: var(--gold); margin-top: 0; text-transform: uppercase; letter-spacing: 1px; }
        h1 { font-size: 22px; text-align: center; border-bottom: 1px solid var(--gold-dim); padding-bottom: 15px; }

        label { display: block; margin-top: 10px; font-size: 14px; color: var(--gold); }
        input, select, textarea {
            width: 100%;
            background: rgba(255,255,255,0.1);
            border: 1px solid var(--gold-dim);
            color: white;
            padding: 8px;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 5px;
        }
        input:focus { outline: none; border-color: var(--gold); background: rgba(255,255,255,0.2); }

        /* –°–ü–ò–°–û–ö –í–û–ü–†–û–°–û–í */
        #qList { flex: 1; overflow-y: auto; margin: 20px 0; border-top: 1px solid rgba(255,215,0,0.2); padding-top: 10px; }
        .q-item {
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--gold-dim);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: 0.2s;
        }
        .q-item:hover { background: rgba(255,215,0,0.1); }
        .q-item span { overflow: hidden; text-overflow: ellipsis; white-space: nowrap; max-width: 250px; }
        .q-badges { display: flex; gap: 5px; font-size: 10px; }
        .badge { padding: 2px 5px; border-radius: 4px; background: #333; color: #aaa; }
        
        /* –ö–ù–û–ü–ö–ò */
        .btn {
            background: linear-gradient(45deg, var(--gold-dim), var(--gold));
            color: #000;
            border: none;
            padding: 12px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
            text-transform: uppercase;
            transition: 0.2s;
            margin-top: 10px;
            width: 100%;
        }
        .btn:hover { filter: brightness(1.2); box-shadow: 0 0 10px var(--gold); }
        .btn-small { width: auto; padding: 5px 10px; font-size: 12px; }
        .btn-del { background: #ff4444; color: white; }

        /* –ü–†–ê–í–ê–Ø –ü–ê–ù–ï–õ–¨ (–ü–†–ï–í–¨–Æ) */
        .preview-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #000;
            position: relative;
        }
        iframe { width: 100%; height: 100%; border: none; }
        .preview-label {
            position: absolute; top: 10px; right: 10px;
            background: var(--gold); color: black;
            padding: 5px 10px; font-weight: bold; border-radius: 4px;
            z-index: 10; opacity: 0.7; pointer-events: none;
        }

        /* –ú–û–î–ê–õ–¨–ù–û–ï –û–ö–ù–û */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            display: none; justify-content: center; align-items: center; z-index: 100;
        }
        .modal {
            background: var(--panel-bg);
            border: 2px solid var(--gold);
            width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 30px var(--gold-dim);
        }
        .media-btns { display: flex; gap: 10px; margin-top: 5px; }
        .icon-btn { 
            background: rgba(255,255,255,0.1); border: 1px solid var(--gold-dim); 
            color: var(--gold); cursor: pointer; padding: 5px 10px; border-radius: 4px;
        }
        .icon-btn.active { background: var(--gold); color: #000; }
        
        .answer-row { display: flex; gap: 5px; align-items: center; margin-bottom: 5px; }
        .correct-radio { accent-color: var(--gold); transform: scale(1.5); cursor: pointer; }

        /* –°–ö–†–û–õ–õ–ë–ê–† */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: var(--gold-dim); border-radius: 4px; }
    </style>
</head>
<body>

<div class="sidebar">
    <h1>üèó –†–µ–¥–∞–∫—Ç–æ—Ä –ë–∞—à–Ω–∏</h1>
    
    <div>
        <label>üñº –§–æ–Ω –∏–≥—Ä—ã (URL –∫–∞—Ä—Ç–∏–Ω–∫–∏):</label>
        <input type="text" id="bgUrl" placeholder="–û—Å—Ç–∞–≤—å –ø—É—Å—Ç—ã–º –¥–ª—è —Å—Ç–∞–Ω–¥–∞—Ä—Ç–∞ –∏–ª–∏ –≤—Å—Ç–∞–≤—å —Å—Å—ã–ª–∫—É" onchange="updatePreview()">
        <small style="color: #aaa; font-size: 11px;">–†–µ–∫–æ–º–µ–Ω–¥—É—é –∑–∞–≥—Ä—É–∑–∏—Ç—å –∫–∞—Ä—Ç–∏–Ω–∫—É –Ω–∞ GitHub –∏ –≤—Å—Ç–∞–≤–∏—Ç—å —Å—é–¥–∞ —Å—Å—ã–ª–∫—É.</small>
    </div>

    <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 20px;">
        <h3 style="margin:0">–í–æ–ø—Ä–æ—Å—ã (<span id="qCount">0</span>/9)</h3>
        <button class="btn btn-small" onclick="openModal()">+ –î–æ–±–∞–≤–∏—Ç—å</button>
    </div>

    <div id="qList">
        </div>

    <div style="margin-top: auto;">
        <button class="btn" onclick="copyCode()">üìã –°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å –∫–æ–¥ –¥–ª—è Genially</button>
    </div>
</div>

<div class="preview-area">
    <div class="preview-label">LIVE PREVIEW</div>
    <iframe id="gameFrame"></iframe>
</div>

<div class="modal-overlay" id="modal">
    <div class="modal">
        <h2>–ù–∞—Å—Ç—Ä–æ–π–∫–∞ –≤–æ–ø—Ä–æ—Å–∞</h2>
        
        <label>–¢–∏–ø –≤–æ–ø—Ä–æ—Å–∞:</label>
        <select id="mType" onchange="toggleAnsType()">
            <option value="choice">–í—ã–±–æ—Ä –æ—Ç–≤–µ—Ç–∞</option>
            <option value="input">–í–≤–æ–¥ —Ç–µ–∫—Å—Ç–∞</option>
        </select>

        <label>–¢–µ–∫—Å—Ç –≤–æ–ø—Ä–æ—Å–∞:</label>
        <div style="display:flex; gap:5px;">
            <input type="text" id="mText" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–æ–ø—Ä–æ—Å...">
            <button class="icon-btn" onclick="toggleMedia('img')" title="–î–æ–±–∞–≤–∏—Ç—å –∫–∞—Ä—Ç–∏–Ω–∫—É">üì∑</button>
            <button class="icon-btn" onclick="toggleMedia('audio')" title="–î–æ–±–∞–≤–∏—Ç—å –∑–≤—É–∫">üéµ</button>
        </div>

        <div id="mediaFields">
            <div id="fieldImg" style="display:none;">
                <label>–°—Å—ã–ª–∫–∞ –Ω–∞ –∫–∞—Ä—Ç–∏–Ω–∫—É:</label>
                <input type="text" id="mImg" placeholder="https://...">
            </div>
            <div id="fieldAudio" style="display:none;">
                <label>–°—Å—ã–ª–∫–∞ –Ω–∞ –º—É–∑—ã–∫—É (.mp3):</label>
                <input type="text" id="mAudio" placeholder="https://...">
            </div>
        </div>

        <div style="margin: 15px 0; padding: 10px; border: 1px dashed var(--gold-dim); border-radius: 5px;">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <label style="margin:0; color:white;">‚è± –¢–∞–π–º–µ—Ä –Ω–∞ —ç—Ç–æ—Ç –≤–æ–ø—Ä–æ—Å</label>
                <input type="checkbox" id="mTimerInfo" style="width:auto;" onchange="toggleTimerField()">
            </div>
            <div id="timerValBox" style="display:none; margin-top:5px;">
                <input type="number" id="mSeconds" value="15" style="width:80px;"> —Å–µ–∫—É–Ω–¥
            </div>
        </div>

        <label>–í–∞—Ä–∏–∞–Ω—Ç—ã –æ—Ç–≤–µ—Ç–æ–≤:</label>
        <div id="answersContainer"></div>
        <button id="btnAddAns" class="btn btn-small" style="background:#444; color:#fff; border:1px solid #666;" onclick="addChoiceRow()">+ –í–∞—Ä–∏–∞–Ω—Ç</button>

        <div id="inputAnswerContainer" style="display:none;">
            <label>–ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç (—Ç–µ–∫—Å—Ç):</label>
            <input type="text" id="mCorrectText" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: 42">
        </div>

        <div style="display:flex; gap:10px; margin-top:20px;">
            <button class="btn" style="background:#444; color:white;" onclick="closeModal()">–û—Ç–º–µ–Ω–∞</button>
            <button class="btn" onclick="saveQuestion()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
        </div>
    </div>
</div>

<script>
    // –°–°–´–õ–ö–ê –ù–ê –§–ê–ô–õ –ò–ì–†–´ (–û–±—è–∑–∞—Ç–µ–ª—å–Ω–æ –ø—Ä–æ–≤–µ—Ä—å!)
    const GAME_URL = "https://svetlana18011991.github.io/redactor_bashnya/index.html";

    let questions = [];
    let editingId = null;

    // --- –õ–û–ì–ò–ö–ê –ò–ù–¢–ï–†–§–ï–ô–°–ê ---

    function openModal(qData = null, index = null) {
        document.getElementById('modal').style.display = 'flex';
        
        // –°–±—Ä–æ—Å –ø–æ–ª–µ–π
        document.getElementById('mType').value = 'choice';
        document.getElementById('mText').value = '';
        document.getElementById('mImg').value = '';
        document.getElementById('mAudio').value = '';
        document.getElementById('mTimerInfo').checked = false;
        document.getElementById('mSeconds').value = 15;
        document.getElementById('mCorrectText').value = '';
        
        // –°–±—Ä–æ—Å –º–µ–¥–∏–∞
        document.getElementById('fieldImg').style.display = 'none';
        document.getElementById('fieldAudio').style.display = 'none';
        
        // –û—á–∏—Å—Ç–∫–∞ –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤
        const container = document.getElementById('answersContainer');
        container.innerHTML = '';

        if(qData) {
            // –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ
            editingId = index;
            document.getElementById('mType').value = qData.type;
            document.getElementById('mText').value = qData.q;
            if(qData.img) { toggleMedia('img'); document.getElementById('mImg').value = qData.img; }
            if(qData.audio) { toggleMedia('audio'); document.getElementById('mAudio').value = qData.audio; }
            
            if(qData.timer) {
                document.getElementById('mTimerInfo').checked = true;
                document.getElementById('mSeconds').value = qData.timer;
            }

            if(qData.type === 'choice') {
                qData.options.forEach(opt => addChoiceRow(opt, opt === qData.answer));
            } else {
                document.getElementById('mCorrectText').value = qData.answer;
            }
        } else {
            // –ù–æ–≤—ã–π –≤–æ–ø—Ä–æ—Å
            editingId = null;
            addChoiceRow('', true); // 1 –≤–µ—Ä–Ω—ã–π
            addChoiceRow('');       // 1 –Ω–µ–≤–µ—Ä–Ω—ã–π
        }
        
        toggleAnsType();
        toggleTimerField();
    }

    function closeModal() {
        document.getElementById('modal').style.display = 'none';
    }

    function toggleMedia(type) {
        const field = document.getElementById(type === 'img' ? 'fieldImg' : 'fieldAudio');
        field.style.display = field.style.display === 'none' ? 'block' : 'none';
    }

    function toggleTimerField() {
        const checked = document.getElementById('mTimerInfo').checked;
        document.getElementById('timerValBox').style.display = checked ? 'block' : 'none';
    }

    function toggleAnsType() {
        const type = document.getElementById('mType').value;
        if(type === 'choice') {
            document.getElementById('answersContainer').style.display = 'block';
            document.getElementById('btnAddAns').style.display = 'inline-block';
            document.getElementById('inputAnswerContainer').style.display = 'none';
        } else {
            document.getElementById('answersContainer').style.display = 'none';
            document.getElementById('btnAddAns').style.display = 'none';
            document.getElementById('inputAnswerContainer').style.display = 'block';
        }
    }

    function addChoiceRow(val = '', isCorrect = false) {
        const div = document.createElement('div');
        div.className = 'answer-row';
        div.innerHTML = `
            <input type="radio" name="correctAns" class="correct-radio" ${isCorrect ? 'checked' : ''}>
            <input type="text" class="ans-val" value="${val}" placeholder="–û—Ç–≤–µ—Ç">
            <button class="btn btn-small btn-del" onclick="this.parentElement.remove()" style="width:30px;">√ó</button>
        `;
        document.getElementById('answersContainer').appendChild(div);
    }

    function saveQuestion() {
        const type = document.getElementById('mType').value;
        const qText = document.getElementById('mText').value;
        
        if(!qText.trim()) { alert("–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –≤–æ–ø—Ä–æ—Å–∞!"); return; }

        const newQ = {
            type: type,
            q: qText,
            img: document.getElementById('mImg').value,
            audio: document.getElementById('mAudio').value,
            timer: document.getElementById('mTimerInfo').checked ? parseInt(document.getElementById('mSeconds').value) : null
        };

        if(type === 'choice') {
            const rows = document.querySelectorAll('.answer-row');
            if(rows.length < 2) { alert("–ú–∏–Ω–∏–º—É–º 2 –≤–∞—Ä–∏–∞–Ω—Ç–∞ –æ—Ç–≤–µ—Ç–∞!"); return; }
            
            newQ.options = [];
            let correctFound = false;
            
            rows.forEach(row => {
                const val = row.querySelector('.ans-val').value.trim();
                const isCorrect = row.querySelector('.correct-radio').checked;
                if(val) {
                    newQ.options.push(val);
                    if(isCorrect) {
                        newQ.answer = val;
                        correctFound = true;
                    }
                }
            });

            if(!correctFound) { alert("–í—ã–±–µ—Ä–∏—Ç–µ –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç (–Ω–∞–∂–º–∏—Ç–µ –∫—Ä—É–∂–æ–∫)!"); return; }
        } else {
            const ans = document.getElementById('mCorrectText').value.trim();
            if(!ans) { alert("–í–≤–µ–¥–∏—Ç–µ –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç!"); return; }
            newQ.answer = ans;
        }

        if(editingId !== null) {
            questions[editingId] = newQ;
        } else {
            if(questions.length >= 9) { alert("–ú–∞–∫—Å–∏–º—É–º 9 –≤–æ–ø—Ä–æ—Å–æ–≤ (–ø–æ —á–∏—Å–ª—É –±–ª–æ–∫–æ–≤)!"); return; }
            questions.push(newQ);
        }

        closeModal();
        renderList();
        updatePreview();
    }

    function deleteQ(index) {
        if(confirm("–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç –≤–æ–ø—Ä–æ—Å?")) {
            questions.splice(index, 1);
            renderList();
            updatePreview();
        }
    }

    function renderList() {
        const list = document.getElementById('qList');
        list.innerHTML = '';
        document.getElementById('qCount').innerText = questions.length;

        questions.forEach((q, idx) => {
            const div = document.createElement('div');
            div.className = 'q-item';
            
            let badges = '';
            if(q.type === 'input') badges += '<span class="badge">–í–≤–æ–¥</span>';
            if(q.timer) badges += `<span class="badge">‚è± ${q.timer}—Å</span>`;
            if(q.img) badges += '<span class="badge">üì∑</span>';
            
            div.innerHTML = `
                <div onclick="openModal(questions[${idx}], ${idx})">
                    <div style="font-weight:bold;">${idx+1}. ${q.q}</div>
                    <div class="q-badges">${badges}</div>
                </div>
                <button class="btn btn-small btn-del" style="width:30px; margin-top:0;" onclick="deleteQ(${idx})">üóë</button>
            `;
            list.appendChild(div);
        });
    }

    // --- –ü–†–ï–í–¨–Æ –ò –ö–û–ü–ò–†–û–í–ê–ù–ò–ï ---

    function getExportData() {
        return {
            bg: document.getElementById('bgUrl').value,
            qs: questions
        };
    }

    function updatePreview() {
        const data = getExportData();
        // –ï—Å–ª–∏ –≤–æ–ø—Ä–æ—Å–æ–≤ –Ω–µ—Ç, –Ω–µ –æ–±–Ω–æ–≤–ª—è–µ–º, —á—Ç–æ–±—ã –Ω–µ –±—ã–ª–æ –æ—à–∏–±–æ–∫
        // –ù–æ –¥–ª—è —Ç–µ—Å—Ç–∞ –º–æ–∂–Ω–æ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –ø—É—Å—Ç–æ–π
        const json = JSON.stringify(data);
        const encoded = btoa(unescape(encodeURIComponent(json)));
        const fullUrl = GAME_URL + "?data=" + encoded;
        
        document.getElementById('gameFrame').src = fullUrl;
    }

    function copyCode() {
        if(questions.length === 0) {
            alert("–î–æ–±–∞–≤—å—Ç–µ —Ö–æ—Ç—è –±—ã –æ–¥–∏–Ω –≤–æ–ø—Ä–æ—Å –ø–µ—Ä–µ–¥ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ–º!");
            return;
        }
        const data = getExportData();
        const json = JSON.stringify(data);
        const encoded = btoa(unescape(encodeURIComponent(json)));
        const fullUrl = GAME_URL + "?data=" + encoded;
        
        const iframeCode = `<iframe src="${fullUrl}" width="100%" height="600" style="border:none;" allowfullscreen></iframe>`;
        
        navigator.clipboard.writeText(iframeCode).then(() => {
            alert("‚úÖ –ö–æ–¥ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞!\n–¢–µ–ø–µ—Ä—å –ø—Ä–æ—Å—Ç–æ –Ω–∞–∂–º–∏—Ç–µ Ctrl+V –≤ Genially.");
        }).catch(err => {
            alert("–û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –≤—Ä—É—á–Ω—É—é.");
        });
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    updatePreview();
</script>
</body>
</html>
