<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Tower Editor</title>
    <style>
        :root { --bg: #051024; --panel: #0b1a36; --gold: #FFD700; --gold-dim: #b89b00; --text: #fff; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; height: 100vh; display: flex; overflow: hidden; }
        
        .sidebar { width: 420px; background: var(--panel); border-right: 2px solid var(--gold); display: flex; flex-direction: column; padding: 20px; overflow-y: auto; flex-shrink: 0; box-shadow: 5px 0 15px rgba(0,0,0,0.5); }
        h1 { font-size: 20px; text-align: center; border-bottom: 1px solid var(--gold-dim); padding-bottom: 15px; color: var(--gold); margin-top: 0; text-transform: uppercase; }
        
        label { display: block; margin-top: 15px; font-size: 13px; color: var(--gold); margin-bottom: 5px; font-weight: bold;}
        .setting-group { border: 1px solid rgba(255, 215, 0, 0.3); border-radius: 6px; padding: 10px; background: rgba(0,0,0,0.2); margin-bottom: 10px; }
        
        .file-control { display: flex; align-items: center; gap: 10px; }
        .status-text { font-size: 11px; color: #aaa; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; max-width: 100px; }
        
        input, select { width: 100%; background: #fff; border: 1px solid var(--gold-dim); padding: 8px; border-radius: 4px; box-sizing: border-box; font-family: sans-serif; color: #000; }
        
        #qList { flex: 1; overflow-y: auto; margin: 20px 0; border-top: 1px solid rgba(255,215,0,0.2); padding-top: 10px; }
        .q-item { background: rgba(0,0,0,0.3); border: 1px solid var(--gold-dim); padding: 10px; margin-bottom: 10px; border-radius: 6px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; transition: 0.2s; }
        .q-item:hover { background: rgba(255,215,0,0.2); }
        .q-badges { display: flex; gap: 5px; font-size: 10px; }
        .badge { padding: 2px 5px; border-radius: 4px; background: var(--gold); color: #000; font-weight: bold;}
        
        .btn { background: linear-gradient(180deg, var(--gold), var(--gold-dim)); color: #000; border: none; padding: 10px; font-weight: bold; cursor: pointer; border-radius: 4px; text-transform: uppercase; width: 100%; transition: 0.2s; }
        .btn:hover { filter: brightness(1.15); }
        .btn-small { width: auto; padding: 5px 10px; font-size: 12px; }
        .btn-del { background: #ff4444; color: white; }
        .btn-file { background: #444; color: white; border: 1px solid #666; font-size: 12px; text-transform: none; padding: 8px; width: auto;}
        .btn-icon { background: transparent; border: 1px solid #555; color: #aaa; cursor: pointer; padding: 5px 8px; border-radius: 4px; }
        .btn-icon:hover { color: #fff; border-color: #fff; }

        .preview-area { flex: 1; display: flex; flex-direction: column; background: #000; position: relative; }
        iframe { width: 100%; height: 100%; border: none; }
        .preview-label { position: absolute; top: 10px; right: 10px; background: var(--gold); color: black; padding: 5px 10px; font-weight: bold; border-radius: 4px; z-index: 10; opacity: 0.8; pointer-events: none; }

        /* MODAL */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 100; }
        .modal { background: var(--panel); border: 2px solid var(--gold); width: 500px; max-height: 90vh; overflow-y: auto; padding: 25px; border-radius: 10px; box-shadow: 0 0 40px rgba(255, 215, 0, 0.3); }
        .media-row { display: flex; gap: 10px; align-items: center; margin-top: 5px; background: rgba(255,255,255,0.05); padding: 8px; border-radius: 4px;}
        .preview-mini { max-height: 40px; max-width: 40px; display: none; border: 1px solid #fff; }
        .answer-row { display: flex; gap: 5px; align-items: center; margin-bottom: 5px; }
        .correct-radio { accent-color: var(--gold); transform: scale(1.5); cursor: pointer; width: auto; }
        .chk-input { transform: scale(1.5); accent-color: var(--gold); width: auto; }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #051024; }
        ::-webkit-scrollbar-thumb { background: var(--gold-dim); border-radius: 4px; }
    </style>
</head>
<body>

<div class="sidebar">
    <h1>üèó –†–µ–¥–∞–∫—Ç–æ—Ä –ë–∞—à–Ω–∏</h1>
    
    <div class="setting-group">
        <label>üñº –§–æ–Ω –∏–≥—Ä—ã:</label>
        <div class="file-control">
            <input type="file" id="bgFile" accept="image/*" style="display:none" onchange="handleFile('bg', this)">
            <button class="btn btn-file" onclick="document.getElementById('bgFile').click()">üìÇ –û–±–∑–æ—Ä</button>
            <button class="btn-icon" onclick="clearFile('bg')" title="–£–¥–∞–ª–∏—Ç—å —Ñ–æ–Ω">‚ùå</button>
            <span id="bgStatus" class="status-text">–°—Ç–∞–Ω–¥–∞—Ä—Ç</span>
        </div>

        <label>üéµ –§–æ–Ω–æ–≤–∞—è –º—É–∑—ã–∫–∞:</label>
        <div class="file-control">
            <input type="file" id="musicFile" accept="audio/*" style="display:none" onchange="handleFile('music', this)">
            <button class="btn btn-file" onclick="document.getElementById('musicFile').click()">üìÇ –û–±–∑–æ—Ä</button>
            <button class="btn-icon" onclick="clearFile('music')" title="–ë–µ–∑ –º—É–∑—ã–∫–∏">‚ùå</button>
            <span id="musicStatus" class="status-text">–ë–µ–∑ –º—É–∑—ã–∫–∏</span>
        </div>
        
        <label>üé≤ –ü–æ—Ä—è–¥–æ–∫ –≤–æ–ø—Ä–æ—Å–æ–≤:</label>
        <select id="shuffleMode" onchange="updatePreview()">
            <option value="false">–ü–æ –ø–æ—Ä—è–¥–∫—É (1 -> 2 -> 3)</option>
            <option value="true">–°–ª—É—á–∞–π–Ω—ã–π (–ü–µ—Ä–µ–º–µ—à–∞—Ç—å)</option>
        </select>
        <small style="color:#aaa; font-size:10px;">–í–æ–ø—Ä–æ—Å—ã –±—É–¥—É—Ç –ø–æ–≤—Ç–æ—Ä—è—Ç—å—Å—è –ø–æ –∫—Ä—É–≥—É.</small>
    </div>

    <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 25px;">
        <h3 style="margin:0; color:white;">–í–æ–ø—Ä–æ—Å—ã (<span id="qCount">0</span>)</h3>
        <button class="btn btn-small" style="width:auto; margin:0;" onclick="openModal()">+ –î–û–ë–ê–í–ò–¢–¨</button>
    </div>

    <div id="qList"></div>

    <div style="margin-top: auto; padding-top: 20px; border-top: 1px solid #333;">
        <button class="btn" onclick="copyCode()" style="font-size: 16px; padding: 15px;">üìã –°–ö–û–ü–ò–†–û–í–ê–¢–¨ –ö–û–î</button>
        <p style="font-size: 11px; color: #888; text-align: center; margin-top: 5px;">–î–ª—è –≤—Å—Ç–∞–≤–∫–∏ –≤ Genially</p>
    </div>
</div>

<div class="preview-area">
    <div class="preview-label">LIVE PREVIEW</div>
    <iframe id="gameFrame"></iframe>
</div>

<div class="modal-overlay" id="modal">
    <div class="modal">
        <h2 style="text-align:center; color:var(--gold);">–ù–∞—Å—Ç—Ä–æ–π–∫–∞ –≤–æ–ø—Ä–æ—Å–∞</h2>
        
        <label>–¢–∏–ø –≤–æ–ø—Ä–æ—Å–∞:</label>
        <select id="mType" onchange="toggleAnsType()">
            <option value="choice">–ú–Ω–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω—ã–π –≤—ã–±–æ—Ä</option>
            <option value="input">–í–≤–æ–¥ –æ—Ç–≤–µ—Ç–∞ (—Ç–µ–∫—Å—Ç/—á–∏—Å–ª–æ)</option>
        </select>

        <label>–¢–µ–∫—Å—Ç –≤–æ–ø—Ä–æ—Å–∞:</label>
        <input type="text" id="mText" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–æ–ø—Ä–æ—Å...">

        <label>–ú–µ–¥–∏–∞ (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ):</label>
        <div class="media-row">
            <button class="btn btn-small btn-file" onclick="document.getElementById('mImgFile').click()">üì∑ –§–æ—Ç–æ</button>
            <input type="file" id="mImgFile" accept="image/*" style="display:none" onchange="handleMediaPreview('img', this)">
            <img id="prevImg" class="preview-mini">
            <span id="nameImg" class="status-text" style="margin-left:5px;">–ù–µ—Ç</span>
            <button class="btn-icon" style="margin-left:auto;" onclick="clearMedia('img')">‚ùå</button>
        </div>
        <div class="media-row">
            <button class="btn btn-small btn-file" onclick="document.getElementById('mAudioFile').click()">üéµ –ó–≤—É–∫</button>
            <input type="file" id="mAudioFile" accept="audio/*" style="display:none" onchange="handleMediaPreview('audio', this)">
            <span id="nameAudio" class="status-text" style="margin-left:5px;">–ù–µ—Ç</span>
            <button class="btn-icon" style="margin-left:auto;" onclick="clearMedia('audio')">‚ùå</button>
        </div>

        <div style="margin: 15px 0; padding: 10px; border: 1px solid var(--gold-dim); border-radius: 5px; background: rgba(0,0,0,0.2);">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <label style="margin:0; color:white; font-weight:bold;">‚è± –¢–∞–π–º–µ—Ä (—Å–µ–∫)</label>
                <div style="display:flex; align-items:center; gap:10px;">
                    <input type="checkbox" id="mTimerInfo" class="chk-input" onchange="toggleTimerField()">
                    <span id="timerValBox" style="display:none;">
                        <input type="number" id="mSeconds" value="15" style="width:60px; padding:4px;">
                    </span>
                </div>
            </div>
        </div>

        <label>–í–∞—Ä–∏–∞–Ω—Ç—ã –æ—Ç–≤–µ—Ç–æ–≤:</label>
        <div id="answersContainer"></div>
        <button id="btnAddAns" class="btn btn-small" style="background:#333; color:#ccc; border:1px solid #555; margin-top:5px;" onclick="addChoiceRow()">+ –í–∞—Ä–∏–∞–Ω—Ç</button>

        <div id="inputAnswerContainer" style="display:none;">
            <label>–ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç:</label>
            <input type="text" id="mCorrectText" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: 42">
        </div>

        <div style="display:flex; gap:10px; margin-top:25px;">
            <button class="btn" style="background:#333; color:white; border:1px solid #555;" onclick="closeModal()">–û—Ç–º–µ–Ω–∞</button>
            <button class="btn" onclick="saveQuestion()">–°–û–•–†–ê–ù–ò–¢–¨</button>
        </div>
    </div>
</div>

<script>
    let questions = [];
    let editingId = null;
    let customBg = null;
    let customMusic = null;
    let tempMedia = { img: null, audio: null };

    // --- –§–ê–ô–õ–´ ---
    function handleFile(type, input) {
        const file = input.files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            if(type === 'bg') {
                customBg = e.target.result;
                document.getElementById('bgStatus').innerText = "–ó–∞–≥—Ä—É–∂–µ–Ω";
                document.getElementById('bgStatus').style.color = "#0f0";
            } else if(type === 'music') {
                customMusic = e.target.result;
                document.getElementById('musicStatus').innerText = "–ó–∞–≥—Ä—É–∂–µ–Ω";
                document.getElementById('musicStatus').style.color = "#0f0";
            }
            updatePreview();
        };
        reader.readAsDataURL(file);
    }

    function clearFile(type) {
        if(type === 'bg') {
            customBg = null;
            document.getElementById('bgStatus').innerText = "–°—Ç–∞–Ω–¥–∞—Ä—Ç";
            document.getElementById('bgStatus').style.color = "#aaa";
            document.getElementById('bgFile').value = "";
        } else if(type === 'music') {
            customMusic = null;
            document.getElementById('musicStatus').innerText = "–ë–µ–∑ –º—É–∑—ã–∫–∏";
            document.getElementById('musicStatus').style.color = "#aaa";
            document.getElementById('musicFile').value = "";
        }
        updatePreview();
    }

    function handleMediaPreview(type, input) {
        const file = input.files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            tempMedia[type] = e.target.result;
            if(type === 'img') {
                document.getElementById('prevImg').src = e.target.result;
                document.getElementById('prevImg').style.display = 'block';
                document.getElementById('nameImg').innerText = "OK";
            } else {
                document.getElementById('nameAudio').innerText = "OK";
            }
        };
        reader.readAsDataURL(file);
    }

    function clearMedia(type) {
        tempMedia[type] = null;
        document.getElementById(type === 'img' ? 'nameImg' : 'nameAudio').innerText = "–ù–µ—Ç";
        document.getElementById(type === 'img' ? 'mImgFile' : 'mAudioFile').value = "";
        if(type==='img') document.getElementById('prevImg').style.display = 'none';
    }

    // --- UI ---
    function openModal(qData = null, index = null) {
        document.getElementById('modal').style.display = 'flex';
        tempMedia = { img: null, audio: null };
        document.getElementById('prevImg').style.display = 'none';
        document.getElementById('nameImg').innerText = '–ù–µ—Ç';
        document.getElementById('nameAudio').innerText = '–ù–µ—Ç';
        document.getElementById('mTimerInfo').checked = false;
        document.getElementById('mSeconds').value = 15;
        document.getElementById('answersContainer').innerHTML = '';
        document.getElementById('mCorrectText').value = '';
        
        if(qData) {
            editingId = index;
            document.getElementById('mType').value = qData.type;
            document.getElementById('mText').value = qData.q;
            
            if(qData.timer) {
                document.getElementById('mTimerInfo').checked = true;
                document.getElementById('mSeconds').value = qData.timer;
            }
            if(qData.img) {
                tempMedia.img = qData.img;
                document.getElementById('prevImg').src = qData.img;
                document.getElementById('prevImg').style.display = 'block';
                document.getElementById('nameImg').innerText = '–ó–∞–≥—Ä—É–∂–µ–Ω–æ';
            }
            if(qData.audio) {
                tempMedia.audio = qData.audio;
                document.getElementById('nameAudio').innerText = '–ó–∞–≥—Ä—É–∂–µ–Ω–æ';
            }

            if(qData.type === 'choice') {
                qData.options.forEach(opt => addChoiceRow(opt, opt === qData.answer));
            } else {
                document.getElementById('mCorrectText').value = qData.answer;
            }
        } else {
            editingId = null;
            document.getElementById('mType').value = 'choice';
            document.getElementById('mText').value = '';
            addChoiceRow('', true); 
            addChoiceRow('');       
        }
        toggleAnsType();
        toggleTimerField();
    }

    function closeModal() { document.getElementById('modal').style.display = 'none'; }
    function toggleTimerField() { document.getElementById('timerValBox').style.display = document.getElementById('mTimerInfo').checked ? 'block' : 'none'; }
    function toggleAnsType() {
        const isChoice = document.getElementById('mType').value === 'choice';
        document.getElementById('answersContainer').style.display = isChoice ? 'block' : 'none';
        document.getElementById('btnAddAns').style.display = isChoice ? 'inline-block' : 'none';
        document.getElementById('inputAnswerContainer').style.display = isChoice ? 'none' : 'block';
    }

    function addChoiceRow(val = '', isCorrect = false) {
        const div = document.createElement('div');
        div.className = 'answer-row';
        div.innerHTML = `
            <input type="radio" name="correctAns" class="correct-radio" ${isCorrect ? 'checked' : ''}>
            <input type="text" class="ans-val" value="${val}" placeholder="–í–∞—Ä–∏–∞–Ω—Ç –æ—Ç–≤–µ—Ç–∞">
            <button class="btn btn-small btn-del" onclick="this.parentElement.remove()" style="width:30px; margin-top:0;">√ó</button>
        `;
        document.getElementById('answersContainer').appendChild(div);
    }

    function saveQuestion() {
        const type = document.getElementById('mType').value;
        const qText = document.getElementById('mText').value;
        if(!qText.trim()) { alert("–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –≤–æ–ø—Ä–æ—Å–∞!"); return; }

        const newQ = {
            type: type,
            q: qText,
            img: tempMedia.img,
            audio: tempMedia.audio,
            timer: document.getElementById('mTimerInfo').checked ? parseInt(document.getElementById('mSeconds').value) : null
        };

        if(type === 'choice') {
            const rows = document.querySelectorAll('.answer-row');
            if(rows.length < 2) { alert("–ú–∏–Ω–∏–º—É–º 2 –≤–∞—Ä–∏–∞–Ω—Ç–∞!"); return; }
            newQ.options = [];
            let correctFound = false;
            rows.forEach(row => {
                const val = row.querySelector('.ans-val').value.trim();
                if(val) {
                    newQ.options.push(val);
                    if(row.querySelector('.correct-radio').checked) { newQ.answer = val; correctFound = true; }
                }
            });
            if(!correctFound) { alert("–û—Ç–º–µ—Ç—å—Ç–µ –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç!"); return; }
        } else {
            const ans = document.getElementById('mCorrectText').value.trim();
            if(!ans) { alert("–£–∫–∞–∂–∏—Ç–µ –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç!"); return; }
            newQ.answer = ans;
        }

        if(editingId !== null) questions[editingId] = newQ;
        else questions.push(newQ);

        closeModal();
        renderList();
        updatePreview();
    }

    function deleteQ(index) { if(confirm("–£–¥–∞–ª–∏—Ç—å?")) { questions.splice(index, 1); renderList(); updatePreview(); } }

    function renderList() {
        const list = document.getElementById('qList');
        list.innerHTML = '';
        document.getElementById('qCount').innerText = questions.length;
        questions.forEach((q, idx) => {
            const div = document.createElement('div');
            div.className = 'q-item';
            let badges = [];
            if(q.timer) badges.push('‚è±');
            if(q.img) badges.push('üì∑');
            div.innerHTML = `
                <div onclick="openModal(questions[${idx}], ${idx})" style="flex:1;">
                    <div style="font-weight:bold; color:white;">${idx+1}. ${q.q}</div>
                    <div class="q-badges">${badges.join(' ')}</div>
                </div>
                <button class="btn btn-small btn-del" style="width:30px; margin:0;" onclick="deleteQ(${idx})">üóë</button>
            `;
            list.appendChild(div);
        });
    }

    // --- –ì–ï–ù–ï–†–ê–¶–ò–Ø ---
    async function constructGameCode() {
        // –ó–∞–≥—Ä—É–∂–∞–µ–º —à–∞–±–ª–æ–Ω
        const response = await fetch('./index.html');
        let html = await response.text();
        
        // –í—à–∏–≤–∞–µ–º –∫–æ–Ω—Ñ–∏–≥
        const config = {
            qs: questions,
            bg: customBg,
            music: customMusic,
            shuffle: document.getElementById('shuffleMode').value === 'true'
        };

        const scriptTag = `<script>window.GAME_CONFIG = ${JSON.stringify(config)};<\/script>`;
        return html.replace('<head>', '<head>' + scriptTag);
    }

    async function updatePreview() {
        if(questions.length === 0 && !customBg) return;
        const code = await constructGameCode();
        document.getElementById('gameFrame').srcdoc = code;
    }

    async function copyCode() {
        if(questions.length === 0) { alert("–°–Ω–∞—á–∞–ª–∞ –¥–æ–±–∞–≤—å—Ç–µ –≤–æ–ø—Ä–æ—Å—ã!"); return; }
        const fullHtml = await constructGameCode();
        // –ò—Å–ø–æ–ª—å–∑—É–µ–º srcdoc –¥–ª—è –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–π —Å–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç–∏
        // –≠–∫—Ä–∞–Ω–∏—Ä—É–µ–º –¥–≤–æ–π–Ω—ã–µ –∫–∞–≤—ã—á–∫–∏, —á—Ç–æ–±—ã –Ω–µ —Å–ª–æ–º–∞—Ç—å –∞—Ç—Ä–∏–±—É—Ç
        const escapedHtml = fullHtml.replace(/"/g, '&quot;');
        const finalCode = `<iframe srcdoc="${escapedHtml}" width="100%" height="100%" style="width:100%;height:600px;border:none;"></iframe>`;
        
        navigator.clipboard.writeText(finalCode).then(() => alert("‚úÖ –ö–æ–¥ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω!"));
    }
    
    updatePreview();
</script>
</body>
</html>
