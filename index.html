<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактор</title>
    <style>
        /* ИСПРАВЛЕНИЕ 1: Добавлен фон 1.png из корня */
        body {
            margin: 0;
            padding: 0;
            background: url('1.png') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            overflow: hidden;
        }

        /* Твой оригинальный контейнер (оставлен без изменений) */
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Область сборки башни */
        .game-area {
            flex: 1;
            display: flex;
            flex-direction: column-reverse; /* Собирает снизу вверх */
            align-items: center;
            justify-content: flex-start;
        }

        /* ИСПРАВЛЕНИЕ 2: Ограничение размера блоков, чтобы башня влезала на лист */
        .block img {
            display: block;
            width: auto;
            max-height: 8vh; /* 9 блоков по 8% высоты = башня всегда влезет в экран */
            object-fit: contain;
        }

        /* Твоя панель выбора блоков (оставлена как была) */
        .palette {
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            display: flex;
            gap: 10px;
            overflow-x: auto;
        }

        .palette img {
            height: 60px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="game-area" id="drop-zone">
            </div>

        <div class="palette" id="inventory">
            </div>
    </div>

    <script>
        const inventory = document.getElementById('inventory');
        const dropZone = document.getElementById('drop-zone');

        // Подгружаем блоки 3-11 из корня по порядку
        for (let i = 3; i <= 11; i++) {
            const img = document.createElement('img');
            img.src = `${i}.png`; // Путь из корня
            img.onclick = () => {
                const newBlock = document.createElement('div');
                newBlock.className = 'block';
                const blockImg = document.createElement('img');
                blockImg.src = `${i}.png`;
                newBlock.appendChild(blockImg);
                dropZone.appendChild(newBlock);
            };
            inventory.appendChild(img);
        }
    </script>
</body>
</html>
