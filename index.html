<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактор Башня</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .gallery {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            max-width: 800px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 5px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div id="blocks-container" class="gallery">
        </div>

    <script>
        const container = document.getElementById('blocks-container');
        
        // Массив номеров, которые есть в вашем репозитории (от 3 до 11)
        const images = [3, 4, 5, 6, 7, 8, 9, 10, 11];

        images.forEach(num => {
            const img = document.createElement('img');
            // Так как картинки лежат в корне, путь просто имя_файла.png
            img.src = `${num}.png`; 
            img.alt = `Блок ${num}`;
            
            // Если вдруг файл не загрузится, выведем ошибку в консоль для проверки
            img.onerror = () => console.error(`Ошибка загрузки: ${num}.png`);
            
            container.appendChild(img);
        });
    </script>

</body>
</html>
