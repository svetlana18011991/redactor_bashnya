<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tower Game</title>
  <style>
    body{margin:0;background:#051024;overflow:hidden;font-family:'Segoe UI',sans-serif;color:white;user-select:none;}
    canvas{display:block;width:100%;height:100%;}
    
    /* Интерфейс */
    #ui{position:absolute;top:15px;left:15px;right:15px;display:flex;justify-content:space-between;pointer-events:none;z-index:5;}
    .hud{background:rgba(0,0,0,0.7);padding:8px 20px;border-radius:30px;border:2px solid #FFD700;font-weight:bold;font-size:18px;text-shadow:0 2px 2px black;}
    
    /* Карточка вопроса */
    #overlay{position:absolute;inset:0;background:rgba(0,0,0,0.85);display:none;justify-content:center;align-items:center;flex-direction:column;z-index:20;}
    #card{background:#1a202c;border:2px solid #FFD700;padding:25px;width:90%;max-width:400px;text-align:center;border-radius:15px;box-shadow:0 0 50px rgba(255, 215, 0, 0.2);}
    
    #qImg{max-width:100%;max-height:200px;display:none;margin:0 auto 15px;border-radius:8px;border:1px solid #555;}
    #qTxt{margin-bottom:20px;font-size:20px;font-weight:bold;color:#FFD700;line-height:1.4;}
    
    .btn{background:linear-gradient(to bottom, #444, #222);color:white;border:1px solid #666;padding:12px;width:100%;margin:8px 0;cursor:pointer;border-radius:8px;font-size:16px;transition:0.2s;}
    .btn:hover{background:#FFD700;color:black;border-color:#FFD700;transform:scale(1.02);}
    
    #inp{width:100%;padding:12px;display:none;margin-bottom:15px;border-radius:8px;border:1px solid #FFD700;background:#000;color:white;font-size:16px;box-sizing:border-box;}
    #msg{margin-top:15px;font-weight:bold;height:24px;font-size:18px;}
    
    #timerBar{height:6px;background:linear-gradient(to right, #f00, #f80);width:100%;position:absolute;top:0;left:0;display:none;z-index:30;}
    #ver{position:absolute;bottom:5px;left:5px;color:rgba(255,255,255,0.3);font-size:10px;pointer-events:none;}
    
    /* Экран старта/конца */
    #screen{position:absolute;inset:0;background:rgba(5,16,36,0.95);z-index:50;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;}
    h1{font-size:40px;color:#FFD700;margin:0 0 10px;text-transform:uppercase;letter-spacing:2px;}
    .big-btn{background:#FFD700;color:black;border:none;padding:15px 50px;font-size:22px;border-radius:50px;font-weight:bold;cursor:pointer;margin-top:30px;box-shadow:0 0 30px rgba(255,215,0,0.4);transition:0.3s;}
    .big-btn:hover{transform:scale(1.1);}
  </style>
</head>
<body>
  <div id="ver">v8.0 (HARDCORE)</div>
  <div id="timerBar"></div>
  
  <div id="ui">
    <div class="hud">Этаж: <span id="hFloor">0</span></div>
    <div class="hud">Счет: <span id="hScore">0</span></div>
  </div>
  
  <canvas id="c"></canvas>

  <div id="overlay">
    <div id="card">
      <img id="qImg">
      <div id="qTxt"></div>
      <div id="ansBox"></div>
      <input type="text" id="inp" placeholder="Введите ответ...">
      <button class="btn" id="okBtn" style="display:none;background:#FFD700;color:black;font-weight:bold;" onclick="check()">ОТВЕТИТЬ</button>
      <div id="msg"></div>
    </div>
  </div>

  <div id="screen">
    <h1 id="title">БАШНЯ ЗНАНИЙ</h1>
    <p id="desc" style="color:#aaa;max-width:300px;line-height:1.5;">Построй башню за 9 ходов.<br>Ошибка = блок сгорает навсегда.</p>
    <button class="big-btn" onclick="startGame()">ИГРАТЬ</button>
  </div>

<script>
// === КОНФИГУРАЦИЯ ===
const REPO = "https://svetlana18011991.github.io/redactor_bashnya/";
const IMGS = ["3.png","4.png","5.png","6.png","7.png","8.png","9.png","10.png","11.png"];
let DATA = { qs: [{type:'choice',q:'2+2?',options:['3','4'],answer:'4'}], bg: null, music: null, shuffle: false };

if(window.GAME_CFG) DATA = window.GAME_CFG;

const c = document.getElementById('c');
const ctx = c.getContext('2d');
let W, H;
let timerInt = null;
const audio = new Audio();

// Assets
const assets = { b: [], bg: null };

// === ДВИЖОК ===
function resize() { W=c.width=window.innerWidth; H=c.height=window.innerHeight; }
window.onresize = resize; resize();

const load = (src) => new Promise(r => {
    if(!src) { r(null); return; }
    const img = new Image();
    img.crossOrigin = "Anonymous";
    img.onload = () => r(img);
    img.onerror = () => r(null);
    img.src = src.startsWith('data:') ? src : (src.startsWith('http') ? src : REPO+src);
});

async function init() {
    assets.bg = await load(DATA.bg || "1.png");
    for(let f of IMGS) {
        const img = await load(f);
        if(img) assets.b.push(img);
    }
    // Перемешивание вопросов
    if(DATA.shuffle && DATA.qs.length) {
        for(let i=DATA.qs.length-1; i>0; i--) {
            const j=Math.floor(Math.random()*(i+1));
            [DATA.qs[i], DATA.qs[j]] = [DATA.qs[j], DATA.qs[i]];
        }
    }
    loop();
}

let game = { 
    tower: [],      // Успешно поставленные блоки
    curr: null,     // Текущий падающий блок
    score: 0, 
    attempt: 0,     // Номер попытки (0-8)
    camY: 0, 
    particles: [] 
};

function startGame() {
    document.getElementById('screen').style.display = 'none';
    if(DATA.music) {
        audio.src = DATA.music;
        audio.volume = 0.3;
        audio.loop = true;
        audio.play().catch(()=>{});
    }
    game.tower = [];
    game.score = 0;
    game.attempt = 0;
    game.camY = 0;
    updUI();
    spawn();
}

function spawn() {
    // ВСЕГО 9 ПОПЫТОК
    if(game.attempt >= 9) {
        endGame();
        return;
    }
    
    // Берем картинку, соответствующую номеру попытки (0..8)
    const imgIdx = game.attempt % (assets.b.length || 1);
    const img = assets.b.length ? assets.b[imgIdx] : null;
    
    game.curr = {
        img: img, 
        w: 120, h: 70, 
        x: W/2 - 60, 
        y: -200 - game.camY, // Спавн высоко над экраном
        state: 'drop', // drop -> wait -> fall -> land/burn
        char: 0, shake: 0
    };
    
    if(img) {
        const scale = 0.6;
        game.curr.w = img.width * scale;
        game.curr.h = img.height * scale;
        game.curr.x = W/2 - game.curr.w/2;
    }
}

function endGame() {
    document.getElementById('screen').style.display = 'flex';
    document.getElementById('title').innerText = "ФИНАЛ";
    document.getElementById('desc').innerHTML = `Башня готова!<br>Высота: ${game.tower.length} этажей<br>Счет: ${game.score}`;
    const btn = document.querySelector('#screen button');
    btn.innerText = "ЗАНОВО";
    btn.onclick = () => location.reload();
}

function update() {
    // 1. КАМЕРА (Жесткая)
    // Если башня выше 4 блоков, сдвигаем камеру, чтобы видеть верх
    let targetCam = 0;
    if(game.tower.length > 4) {
        targetCam = (game.tower.length - 4) * 60; 
    }
    // Плавное следование
    game.camY = game.camY * 0.9 + targetCam * 0.1;

    // 2. БЛОК
    if(game.curr) {
        const b = game.curr;
        const groundY = H - 50;
        
        // Точка посадки: либо пол, либо последний УСПЕШНЫЙ блок
        let landY = groundY - b.h;
        if(game.tower.length > 0) {
            landY = game.tower[game.tower.length-1].y - b.h + 5; // 5px нахлест
        }

        if(b.state === 'drop') {
            // Спускается до "уровня глаз" (над башней)
            let hoverY = H - 250; 
            if(game.tower.length > 0) hoverY = game.tower[game.tower.length-1].y - 120;
            hoverY += game.camY; // Коррекция на камеру

            b.y += 12; // Скорость спуска
            
            // Проверка в мировых координатах
            if(b.y >= hoverY - game.camY) { 
                b.y = hoverY - game.camY;
                b.state = 'wait';
                ask();
            }
        }
        else if(b.state === 'fall') {
            b.y += 25; // Быстро падает
            if(b.y >= landY) {
                b.y = landY;
                // УСПЕХ: Добавляем в башню
                game.tower.push(b);
                game.score += 100;
                game.curr = null;
                game.attempt++; // Следующая попытка
                updUI();
                setTimeout(spawn, 300);
            }
        }
        else if(b.state === 'burn') {
            // ОШИБКА: Сгорает на месте
            b.char += 0.02;
            b.shake = (Math.random()-0.5)*15; // Тряска
            
            // Дым
            if(Math.random()>0.5) {
                game.particles.push({
                    x: b.x + Math.random()*b.w, y: b.y + Math.random()*b.h,
                    vx: (Math.random()-0.5)*2, vy: -3,
                    life: 1, color: `rgba(100,100,100,0.5)`, size: 5 + Math.random()*5
                });
            }

            if(b.char >= 1) {
                // Взрыв
                for(let i=0;i<30;i++) game.particles.push({
                    x: b.x + b.w/2, y: b.y + b.h/2,
                    vx: (Math.random()-0.5)*20, vy: (Math.random()-0.5)*20,
                    life: 1, color: `rgba(255,${Math.random()*100},0,1)`, size: 4
                });
                
                // Блок уничтожен. В башню НЕ добавляем.
                game.curr = null;
                game.attempt++; // Следующая попытка
                updUI();
                setTimeout(spawn, 600);
            }
        }
    }

    // 3. ЧАСТИЦЫ
    for(let i=game.particles.length-1; i>=0; i--) {
        let p = game.particles[i];
        p.x+=p.vx; p.y+=p.vy; p.life-=0.03;
        if(p.life<=0) game.particles.splice(i,1);
    }
}

function updUI() {
    document.getElementById('hFloor').innerText = game.tower.length;
    document.getElementById('hScore').innerText = game.score;
}

function draw() {
    ctx.clearRect(0,0,W,H);
    
    // Фон
    if(assets.bg) {
        const sc = Math.max(W/assets.bg.width, H/assets.bg.height);
        ctx.drawImage(assets.bg, (W-assets.bg.width*sc)/2, (H-assets.bg.height*sc)/2, assets.bg.width*sc, assets.bg.height*sc);
    } else {
        ctx.fillStyle = "#112"; ctx.fillRect(0,0,W,H);
    }

    ctx.save();
    ctx.translate(0, Math.round(game.camY));

    // Пол (Всегда внизу мира)
    ctx.fillStyle = "#222";
    ctx.fillRect(0, H-50, W, 200);

    // Башня
    game.tower.forEach(b => {
        if(b.img) ctx.drawImage(b.img, b.x, b.y, b.w, b.h);
        else { ctx.fillStyle="orange"; ctx.fillRect(b.x, b.y, b.w, b.h); }
    });

    // Текущий блок
    if(game.curr) {
        const b = game.curr;
        const dx = b.x + b.shake;
        
        if(b.state === 'burn') {
            // Эффект сгорания (Фильтр)
            ctx.filter = `brightness(${1 - b.char}) grayscale(100%) contrast(1.5)`;
        }

        if(b.img) ctx.drawImage(b.img, dx, b.y, b.w, b.h);
        else { ctx.fillStyle="#aaa"; ctx.fillRect(dx, b.y, b.w, b.h); }
        
        ctx.filter = "none";
    }

    // Частицы
    game.particles.forEach(p => {
        ctx.fillStyle = p.color;
        ctx.globalAlpha = p.life;
        ctx.fillRect(p.x, p.y, p.size, p.size);
    });
    ctx.globalAlpha = 1;

    ctx.restore();
}

function loop() {
    requestAnimationFrame(loop);
    update();
    draw();
}

// === ЛОГИКА ВОПРОСОВ ===
function ask() {
    // Циклим вопросы, если их меньше чем попыток
    if(!DATA.qs || !DATA.qs.length) return; 
    const q = DATA.qs[game.attempt % DATA.qs.length];
    
    const ui = document.getElementById('overlay');
    ui.style.display = 'flex';
    document.getElementById('qTxt').innerText = q.q;
    document.getElementById('msg').innerText = "";
    
    const img = document.getElementById('qImg');
    img.style.display = q.img ? 'block' : 'none';
    if(q.img) img.src = q.img;

    const box = document.getElementById('ansBox');
    const inp = document.getElementById('inp');
    const ok = document.getElementById('okBtn');
    
    box.innerHTML = '';
    if(q.type === 'choice') {
        inp.style.display='none'; ok.style.display='none';
        q.options.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'btn';
            btn.innerText = opt;
            btn.onclick = () => answer(opt === q.answer);
            box.appendChild(btn);
        });
    } else {
        inp.style.display='block'; ok.style.display='block';
        box.style.display='none';
        inp.value = ''; inp.dataset.ans = q.answer;
        inp.focus();
    }

    if(q.timer) startTimer(q.timer);
}

function startTimer(sec) {
    const bar = document.getElementById('timerBar');
    bar.style.display = 'block'; bar.style.width = '100%';
    let t = sec;
    if(timerInt) clearInterval(timerInt);
    timerInt = setInterval(() => {
        t -= 0.1;
        bar.style.width = (t/sec*100) + '%';
        if(t <= 0) { clearInterval(timerInt); answer(false); }
    }, 100);
}

function check() {
    const v = document.getElementById('inp').value.trim().toLowerCase();
    const a = document.getElementById('inp').dataset.ans.trim().toLowerCase();
    answer(v === a);
}

function answer(win) {
    if(timerInt) clearInterval(timerInt);
    document.getElementById('timerBar').style.display='none';
    const msg = document.getElementById('msg');
    
    if(win) {
        msg.innerText = "ВЕРНО!"; msg.style.color = "#0f0";
        setTimeout(() => {
            document.getElementById('overlay').style.display='none';
            if(game.curr) game.curr.state = 'fall';
        }, 1000);
    } else {
        msg.innerText = "НЕВЕРНО!"; msg.style.color = "#f00";
        setTimeout(() => {
            document.getElementById('overlay').style.display='none';
            if(game.curr) game.curr.state = 'burn';
        }, 1500);
    }
}

init();
</script>
</body>
</html>
