<style>
    body {
        margin: 0;
        /* Установка фона из файла 1.png */
        background: url('1.png') no-repeat center center fixed;
        background-size: cover;
        height: 100vh;
        overflow: hidden;
        display: flex;
        flex-direction: column;
    }

    #game-container {
        /* Делаем так, чтобы башня вмещалась */
        display: flex;
        flex-direction: column-reverse; /* Собираем снизу вверх */
        align-items: center;
        justify-content: flex-end;
        height: 80vh; /* Ограничиваем высоту, чтобы не уходила за экран */
        margin-bottom: 20px;
    }

    .block {
        /* Настройка визуального сходства блоков */
        width: auto;
        max-height: 8vh; /* Чтобы 9 блоков точно влезли в экран */
        object-fit: contain;
    }

    #preview {
        background: url('1.png') no-repeat center;
        background-size: cover;
        border: 2px solid #fff;
    }
</style>

<script>
    // Твой основной код оставляем, меняем только цикл генерации блоков
    const gallery = document.getElementById('gallery'); 

    for (let i = 3; i <= 11; i++) {
        const blockDiv = document.createElement('div');
        blockDiv.className = 'block-wrapper';

        const img = document.createElement('img');
        img.src = `${i}.png`; // Файлы из корня
        img.className = 'block';
        img.alt = `Блок ${i}`;
        
        // Твои обработчики кликов/drag-and-drop оставляем без изменений
        // img.onclick = ... 

        blockDiv.appendChild(img);
        gallery.appendChild(blockDiv);
    }
</script>
